<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">


<div class="ui-g top">
    <div class="ui-g-2">
        <h:graphicImage name="logo.png" library="img" height="50"/>
    </div>
    <div class="ui-g-2">
        <h:form id="farmSwitch">
            <p:outputLabel for="@next" value="Farm:"/>
            <p:selectOneMenu value="#{farmSwitcherView.farm}">
                <f:selectItems value="#{farmSwitcherView.farmList}" var="farm" itemLabel="#{farm.officialId}"
                               itemValue="#{farm}"/>
            </p:selectOneMenu>
        </h:form>
    </div>
    <div class="ui-g-2"/>
    <div class="ui-g-6" style="text-align: right">
        <h:form id="logOut">
            <h:outputText value="User: The lonely farmer" style="padding-right: 4px"/>
            <p:commandButton type="button" icon="pi pi-home" value="Logout" action="logout?faces-redirect=true"/>
        </h:form>
    </div>
</div>


</html>
