<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    <h:outputStylesheet name="styles.css" library="css"/>
</h:head>

<h:body>
    <p:growl id="growl" showDetail="true"/>
    <p:layout style="min-width:400px;min-height:200px;" fullPage="true">
        <p:layoutUnit position="west" resizable="false" size="275px" id="menu">
            <ui:include src="menu.xhtml"/>
        </p:layoutUnit>
        <p:layoutUnit position="north" size="50" id="top">
            <ui:include src="top.xhtml"/>
        </p:layoutUnit>
        <p:layoutUnit position="center" style="z-index:999" id="content">
            <p:panel id="panelCenter" styleClass="noPadding noMargin">
                <ui:insert name="content"/>
            </p:panel>
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>
