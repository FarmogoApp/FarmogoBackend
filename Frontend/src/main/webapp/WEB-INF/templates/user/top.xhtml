<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<div class="ui-g top">
    <div class="ui-g-2">
        <h:graphicImage name="logo.png" library="img" height="50"/>
    </div>
    <div class="ui-g-2">
        <h:form id="farmSwitch">
            <p:outputLabel for="@next" value="Farm:"/>
            <p:selectOneMenu value="#{farmSwitcherView.farm}" converter="#{farmConverter}">
                <f:selectItems value="#{farmSwitcherView.farmList}" var="farm" itemLabel="#{farm.officialId}"
                               itemValue="#{farm}"/>
                <p:ajax listener="#{farmSwitcherView.changeSessionFarm}" event="itemSelect" oncomplete="window.location.href = 'home.xhtml';"/>

            </p:selectOneMenu>
        </h:form>
    </div>
    <div class="ui-g-2"/>
    <div class="ui-g-6" style="text-align: right">
        <h:form id="logOut">
            <pe:letterAvatar value="Lonely Farmer" height="40" width="40"  rounded="true"
                             style="display:inline; vertical-align:middle; margin-right: 5px;"/>
            <h:outputText value="#{userView.user.name}" style="padding-right: 4px"/>
            <p:button type="button" icon="pi pi-sign-out" value="Logout" outcome="index"/>
        </h:form>
    </div>
</div>


</html>
