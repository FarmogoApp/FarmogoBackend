<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<ui:composition template="/WEB-INF/templates/user/layout.xhtml">
    <ui:define name="content">
        <p:panel header="#{i18n['home.globalView']}" style="width: 400px; margin: 0 auto">
            <p:panelGrid columns="2" layout="grid" columnClasses="center,center">
                <h:outputText styleClass="title" value="#{i18n['home.farms']}"/>
                <h:outputText styleClass="title" value="#{i18n['home.animals']}"/>

                <h:outputText styleClass="bignumber" value="#{farmSwitcherView.farmList.size()}"/>
                <h:outputText styleClass="bignumber" value=" #{animalListView.totalAnimals}"/>
            </p:panelGrid>
        </p:panel>
        <p:panel header="#{i18n['home.farm']} #{farmSwitcherView.farm.officialId}" style="width: 600px; margin: 0 auto">
            <p:panelGrid columns="3" layout="grid" columnClasses="center,center,center">
                <h:outputText styleClass="title" value="#{i18n['home.totalAnimals']}"/>
                <h:outputText styleClass="title" value="#{i18n['home.currentAnimals']}"/>
                <h:outputText styleClass="title" value="#{i18n['home.incompletedIncidences']}"/>

                <p:link outcome="animal_list" styleClass="bignumber"
                        value="#{animalListView.getTotalAnimalsOfFarm('All')}">
                    <f:param name="filter" value="All"/>
                </p:link>
                <p:link outcome="animal_list" styleClass="bignumber"
                        value="#{animalListView.getTotalAnimalsOfFarm('Current')}">
                    <f:param name="filter" value="Current"/>
                </p:link>
                <p:link outcome="incidences" styleClass="bignumber" value="#{incidenceView.incidenceList.size()}"/>
            </p:panelGrid>
        </p:panel>


        <p:panel header="#{i18n['home.FinancialKPI']}" style="width: 600px; margin: 0 auto">
            <p:panelGrid columns="2" layout="grid" columnClasses="center,center">
                <h:outputText styleClass="title" value="#{i18n['home.currentValue']}"/>
                <h:outputText styleClass="title" value="#{i18n['home.historicalPrice']}"/>
                <h:outputText styleClass="bignumber" value="532.56 â‚¬"/>
                <p:chart type="line" model="#{financialView.evolutionData}" style="height:140px; width: 300px"/>
            </p:panelGrid>
        </p:panel>

    </ui:define>
</ui:composition>
</html>
