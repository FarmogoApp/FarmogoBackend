<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<p:dialog modal="false" closable="true" id="incidenceRemoveDialog" widgetVar="incidenceRemoveDialog">
    <f:facet name="header">
        #{i18n['incidences.incidenceRemove']}
    </f:facet>
        <h:form id="incidenceRemoveForm">
            <p:panelGrid columns="2">

                <p:outputLabel value="#{i18n['incidences.removeReason']}"/>
                <p:inputTextarea rows="4" cols="40" value="#{incidenceView.incidence.removeReason}"/>

                <p:column/>
                <p:commandButton value="#{i18n['incidences.save']}" icon="pi pi-save"
                                 actionListener="#{incidenceView.remove}"
                                 update=":panelCenter :growl"
                                 oncomplete="PF('incidenceDialog').hide()"/>
            </p:panelGrid>


        </h:form>
</p:dialog>
</html>
