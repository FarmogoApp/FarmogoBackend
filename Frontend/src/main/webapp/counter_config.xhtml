<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<ui:composition template="/WEB-INF/templates/layout.xhtml">
<h:head>
    <title>Farm Counter Configuration</title>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
</h:head>
    <ui:define name="content">
<h:body>
    <h:form id="counterForm">
        <h3>Farm Counter Configuration</h3>
        <p:inputText value="#{configView.animalCounter.counter}"/>
        <p:commandButton value="Save" action="#{growlView.saveMessage}" actionListener="#{configView.save}"/>

    </h:form>

</h:body>

    </ui:define>
</ui:composition>

<h:form>
    <p:growl id="growl" showDetail="true" sticky="true" />

    <p:panel header="Growl">
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="msg" value="Message:" />
            <p:inputText id="msg" value="#{growlView.message}" required="true" />
        </h:panelGrid>

        <p:commandButton value="Save" action="#{growlView.saveMessage}" update="@form" />
    </p:panel>
</h:form>

</html>
