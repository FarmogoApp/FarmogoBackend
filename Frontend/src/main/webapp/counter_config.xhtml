<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<ui:composition template="/WEB-INF/templates/user/layout.xhtml">
<h:head>
    <title>Farm Counter Configuration</title>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
</h:head>
    <ui:define name="content">
<h:body>
    <h:form id="counterForm">
        <h3>Farm Counter Configuration</h3>
        <p:outputLabel value="Prefix: "/>
        <p:inputText value="#{configView.animalCounter.prefix}"/>
        <p:outputLabel value="Counter: "/>
        <p:inputText value="#{configView.animalCounter.counter}"/>
        <p:commandButton value="Save" actionListener="#{configView.save}" update=":growl"/>

    </h:form>

</h:body>

    </ui:define>
</ui:composition>

</html>
