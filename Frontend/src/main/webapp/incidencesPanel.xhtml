<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:form id="listAnimalForm">


    <p:dataTable
            id="incidencesTable"
            value="#{incidenceView.incidenceList}"
            var="elem"
            sortMode="multiple"
            widgetVar="incidencesTable">

        <f:facet name="header">
            <div class="ui-g">
                <div class="ui-g-4" style="padding: 0;"></div>
                <div class="ui-g-4" style="padding: 0;text-align: center; line-height: 30px;">Incidences</div>
                <div class="ui-g-4" style="text-align: right; padding: 0 16px 0 0;">
                    <h:commandLink>
                        <p:graphicImage name="/img/csv.png" width="25" height=""/>
                        <p:dataExporter type="csv" target="incidencesTable" fileName="incidences"/>
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="/img/pdf.png" width="25"/>
                        <p:dataExporter type="pdf" target="incidencesTable" fileName="incidences"/>
                    </h:commandLink>
                </div>
            </div>
        </f:facet>
        <p:column style="width: 16px;" exportable="false">
            <p:rowToggler/>
        </p:column>
        <p:column headerText="Id">
            <h:outputText value="#{elem.uuid}"/>
        </p:column>
        <p:column headerText="Type" sortBy="#{elem.type}" filterBy="#{elem.type}">
            <h:outputText value="#{elem.type}"/>
        </p:column>
        <p:column headerText="Created" sortBy="#{elem.created}">
            <h:outputText value="#{incidenceView.formatDate(elem.created)}"/>
        </p:column>
        <p:column style="width: 16px;" exportable="false">
            <p:commandLink actionListener="#{incidenceView.setIncidence(elem)}"
                           update="incidenceDialog"
                           oncomplete="PF('incidenceDialog').show()">
                <i class="pi pi-pencil"/>
            </p:commandLink>
        </p:column>
        <p:rowExpansion>
            <p:panelGrid columns="2" columnClasses="ui-grid-col-2 bold,ui-grid-col-10" layout="grid">
                <h:outputText value="Get off type" rendered="#{elem.type eq 'GETOFF'}"/>
                <h:outputText value="#{elem.getoffType}" rendered="#{elem.type eq 'GETOFF'}"/>

                <h:outputText value="Health Register" rendered="#{elem.type eq 'GETOFF'}"/>
                <h:outputText value="#{elem.healthRegister}" rendered="#{elem.type eq 'GETOFF'}"/>

                <h:outputText value="Pregnancy Type" rendered="#{elem.type eq 'PREGNANCY'}"/>
                <h:outputText value="#{elem.pregnancyType}" rendered="#{elem.type eq 'PREGNANCY'}"/>

                <h:outputText value="Treatment Type" rendered="#{elem.type eq 'TREATMENT'}"/>
                <h:outputText value="#{elem.treatmentType}" rendered="#{elem.type eq 'TREATMENT'}"/>

                <h:outputText value="Medicine" rendered="#{elem.type eq 'TREATMENT'}"/>
                <h:outputText value="#{elem.medicine}" rendered="#{elem.type eq 'TREATMENT'}"/>

                <h:outputText value="Dose" rendered="#{elem.type eq 'TREATMENT'}"/>
                <h:outputText value="#{elem.dose}" rendered="#{elem.type eq 'TREATMENT'}"/>

                <h:outputText value="Weight" rendered="#{elem.type eq 'WEIGHT'}"/>
                <h:outputText value="#{elem.weight}" rendered="#{elem.type eq 'WEIGHT'}"/>

                <h:outputText value="Observations"/>
                <h:outputText value="#{elem.observations}" styleClass="preformatted"/>

            </p:panelGrid>
        </p:rowExpansion>
    </p:dataTable>
</h:form>

<p:dialog modal="false" closable="true" id="incidenceDialog" widgetVar="incidenceDialog">
    <f:facet name="header">
        Incidence
    </f:facet>
    <h:form id="incidenceForm">
        <p:panelGrid columns="2">
            <p:outputLabel value="Type"/>
            <p:inputText readonly="true" value="#{incidenceView.incidence.type}"/>

            <p:outputLabel value="Get off type" rendered="#{incidenceView.incidence.type eq 'GETOFF'}"/>
            <p:selectOneRadio value="#{incidenceView.incidence.getoffType}"
                              rendered="#{incidenceView.incidence.type eq 'GETOFF'}">
                <f:selectItems value="#{incidenceView.getoffTypes}"/>
            </p:selectOneRadio>

            <p:outputLabel value="Health Register" rendered="#{incidenceView.incidence.type eq 'GETOFF'}"/>
            <p:inputText value="#{incidenceView.incidence.healthRegister}"
                         rendered="#{incidenceView.incidence.type eq 'GETOFF'}"/>

            <p:outputLabel value="Pregnancy Type" rendered="#{incidenceView.incidence.type eq 'PREGNANCY'}"/>
            <p:selectOneRadio value="#{incidenceView.incidence.pregnancyType}"
                              rendered="#{incidenceView.incidence.type eq 'PREGNANCY'}">
                <f:selectItems value="#{incidenceView.pregnancyTypes}"/>
            </p:selectOneRadio>

            <p:outputLabel value="Treatment Type" rendered="#{incidenceView.incidence.type eq 'TREATMENT'}"/>
            <p:selectOneRadio value="#{incidenceView.incidence.treatmentType}"
                              rendered="#{incidenceView.incidence.type eq 'TREATMENT'}">
                <f:selectItems value="#{incidenceView.treatmentTypes}"/>
            </p:selectOneRadio>

            <p:outputLabel value="Medicine" rendered="#{incidenceView.incidence.type eq 'TREATMENT'}"/>
            <p:inputText value="#{incidenceView.incidence.medicine}"
                         rendered="#{incidenceView.incidence.type eq 'TREATMENT'}"/>

            <p:outputLabel value="Dose" rendered="#{incidenceView.incidence.type eq 'TREATMENT'}"/>
            <p:inputText value="#{incidenceView.incidence.dose}"
                         rendered="#{incidenceView.incidence.type eq 'TREATMENT'}"/>

            <p:outputLabel value="Weight" rendered="#{incidenceView.incidence.type eq 'WEIGHT'}"/>
            <p:inputText value="#{incidenceView.incidence.weight}"
                         rendered="#{incidenceView.incidence.type eq 'WEIGHT'}"/>

            <p:outputLabel value="observations"/>
            <p:inputTextarea rows="4" cols="40" value="#{incidenceView.incidence.observations}"/>

            <p:column/>
            <p:commandButton value="Save" icon="pi pi-save"
                             actionListener="#{incidenceView.save}"
                             update=":listAnimalForm:incidencesTable"
                             oncomplete="PF('incidenceDialog').hide()"/>

        </p:panelGrid>


    </h:form>

</p:dialog>
</html>
