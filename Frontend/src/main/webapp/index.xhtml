<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    <h:outputStylesheet name="styles.css" library="css"/>
</h:head>
<h:body>
    <div id="loginPanel">
        <h:graphicImage name="logo.png" library="img" width="400"/>
        <p:panel header="#{i18n['index.login']}">
            <h:form>
                <p:panelGrid columns="2" style="width: 100%">
                    <p:outputLabel for="@next" value="#{i18n['index.user']}"/>
                    <p:inputText value="#{userView.email}" required="true"/>
                    <p:outputLabel for="@next" value="#{i18n['index.password']}"/>
                    <p:password value="#{userView.password}" required="true"/>
                    <p:column/>
                    <p:commandButton action="#{userView.login()}" value="Login"/>
                </p:panelGrid>
                <p:messages id="messages" closable="true">
                    <p:autoUpdate/>
                </p:messages>
            </h:form>

        </p:panel>
    </div>
</h:body>
</html>
